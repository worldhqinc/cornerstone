{{#if social_media}}
<ul class="social-links-list">
    {{#each social_media}}
    <li class="footer-nav-social-item">
        <a href="{{url}}" target="_blank">
            <svg class="footer-nav-social-logo">
                <use xlink:href="#icon-{{display_name}}" />
            </svg>
        </a>
    </li>
    {{/each}}
</ul>
{{/if}}
